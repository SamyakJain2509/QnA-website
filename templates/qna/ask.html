{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Ask a question{% endblock %}

{% block content %}
<h1 style="margin-bottom: 30px;">Ask a question</h1>
<form action="" method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-sm btn-outline-primary">Ask</button>
</form>
{% endblock %}
